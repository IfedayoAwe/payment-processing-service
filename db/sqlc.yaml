version: "2"

sql:
  - engine: "postgresql"
    schema:
      - "../migrations/*.up.sql"
    queries:
      - "query/*.sql"
    gen:
      go:
        out: "gen"
        package: "gen"
        emit_json_tags: true
        emit_interface: true
        emit_db_tags: true
        emit_prepared_queries: false
